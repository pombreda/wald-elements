<!DOCTYPE html>
<html>
  <head>
    <title>wald-elements</title>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="100" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes" />
    <script src="bower/platform/platform.js"></script>
    <script src="bower/closest/closest.js"></script>

    <link rel="import" href="bower/core-elements/core-elements.html" />
    <link rel="import" href="bower/paper-elements/paper-elements.html" />

    <polymer-element name="local-menu">
        <template>
            <style>
             core-header-panel[navigation] {
                 background: #fff;
             }

             #drawerPanel:not([narrow]) #menuButton {
                 display: none;
             }
            </style>
            <core-drawer-panel id="drawerPanel" narrow="{{narrow}}"
                               responsiveWidth="800px" drawerWidth="400px">
                <core-header-panel drawer navigation flex mode="seamed">
                    <core-toolbar>
                        <span>Menu</span>
                    </core-toolbar>

                    <content select="[sidebar]"></content>
                </core-header-panel>

                <core-header-panel main flex mode="seamed">
                    <core-toolbar>
                        <core-icon-button icon="menu" on-tap="{{togglePanel}}" id="menuButton"></core-icon-button>
                        <span flex>&lt;wald-elements&gt;</span>
                        <core-icon-button icon="search"></core-icon-button>
                    </core-toolbar>

                    <content select="[main]"></content>
                </core-header-panel>
            </core-drawer-panel>
        </template>
        <script>
         Polymer({ togglePanel: function() { this.$.drawerPanel.togglePanel(); } });
        </script>
    </polymer-element>

  </head>
  <body fullbleed vertical layout unresolved>

    <local-menu>
      <section sidebar>
        <h1>STUFF</h1>
      </section>
      <section main>
          <h1>MAIN</h1>
      </section>
    </local-menu>
  </body>
</html>
